name: Kenna-Dependabot-Action

on:
  schedule:
    - cron: "25 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:    
  
jobs:
   Kenna-Action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Toolkit Repo
      uses: actions/checkout@v2
      with:
        repository: KennaSecurity/toolkit
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install --without development test
    - name:  Run Toolkit
      run : exec bundle exec ruby toolkit.rb task=github_dependabot github_token=${github_token} github_organization_name=${github_organization_name} kenna_connector_id=${kenna_connector_id} kenna_api_host=api.sandbox.us.kennasecurity.com kenna_api_key=${kenna_api_key}
      env:
        github_token=: "${{secrets.GH_TOKEN}}"
        kenna_api_key=: "${{secrets.KENNA_API_KEY}}"
        kenna_connector_id=: "${{secrets.KENNA_DEP_CONNECTOR_ID}}"
        github_organization_name=: "${{secrets.GH_ORG_NAME}}"
