name: Kenna-CodeScanning-Action

on:
  schedule:
    - cron: "25 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:    
  
jobs:
   Kenna-Action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Toolkit Repo
      uses: actions/checkout@v2
      with:
        repository: KennaSecurity/toolkit
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: bundle install --without development test
    - name:  Run Toolkit
      run: |
        /bin/bash "${GITHUB_WORKSPACE}/.github/script.sh"
      env:
        GITHUB_TOKEN=: "${{secrets.GH_TOKEN}}"
        GITHUB_USERNAME=: "${{secrets.GH_USERNAME}}"
        GITHUB_REPOSITORIES=: "${{secrets.GH_REPOS}}"
        KENNA_API_KEY=: "${{secrets.KENNA_API_KEY}}"
        KENNA_CONNECTOR_ID=: "${{secrets.KENNA_CS_CONNECTOR_ID}}"
